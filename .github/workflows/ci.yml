name: Plugin CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: dom, curl, libxml, mbstring, zip, pdo, mysql
        coverage: none

    - name: Check PHP Syntax
      run: |
        find ./src -type f -name '*.php' -print0 | xargs -0 -n1 php -l